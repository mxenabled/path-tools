plugins {
  id "java-library"
  id "maven-publish"
}

group "com.github.mxenabled"
jar.archiveBaseName = "path-tools"
version "2.3.0" // x-release-please-version

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation "com.github.mxenabled.path-mdx-model:mdx-gateways:v1-SNAPSHOT"
}

java {
  withSourcesJar()
  withJavadocJar()
}

publishing {
  publications {
    mavenJava(MavenPublication) { from components.java }
  }
}

wrapper {
  gradleVersion = "7.3.3"
  distributionType = Wrapper.DistributionType.ALL
}
