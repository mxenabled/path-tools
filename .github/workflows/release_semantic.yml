on:
  workflow_call:
    inputs:
      dry-run:
        default: false
        description: Only publish locally
        required: false
        type: boolean
    secrets:
      OSSRH_USERNAME:
        required: true
      OSSRH_TOKEN:
        required: true
      GPG_SIGNING_KEY_BASE64:
        required: true
      GPG_SIGNING_PASSPHRASE:
        required: true
      SEMANTIC_TOKEN:
        required: true

name: release

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Semantic Release Setup
        run: |
          apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
          npm install -g commitlint@latest @commitlint/config-conventional semantic-release @semantic-release/git @semantic-release/gitlab @semantic-release/commit-analyzer @semantic-release/release-notes-generator @google/semantic-release-replace-plugin @semantic-release/changelog conventional-changelog-conventionalcommits semantic-release-github-pullrequest
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_TOKEN }}
        run: semantic-release
