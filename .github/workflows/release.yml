on:
  workflow_run:
    workflows: ["conventional-commits"]
    branches:
      - "master"
    types: [completed]

name: release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3.5.0
        with:
          release-type: simple
          extra-files: |
            build.gradle
